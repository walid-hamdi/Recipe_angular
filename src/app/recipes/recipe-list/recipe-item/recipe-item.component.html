<div class="card mb-2" style="width: 18rem" (click)="onSelected()">
  <!-- Apply a fixed height to the card image -->
  <img
    [src]="recipe?.imagePath"
    class="card-img-top"
    [alt]="recipe?.name"
    style="height: 120px"
  />
  <div class="card-body">
    <h5 class="card-title">{{ recipe?.name }}</h5>
    <p class="card-text">{{ recipe?.description }}</p>
  </div>
</div>
