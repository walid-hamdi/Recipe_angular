<div
  class="card mb-2"
  style="width: 18rem; cursor: pointer"
  (click)="onSelected()"
>
  <img
    [src]="recipe?.imagePath"
    class="card-img-top"
    [alt]="recipe?.name"
    style="height: 120px"
  />
  <div class="card-body">
    <h5 class="card-title">{{ recipe?.name }}</h5>
    <p class="card-text">{{ recipe?.description }}</p>
  </div>
</div>
