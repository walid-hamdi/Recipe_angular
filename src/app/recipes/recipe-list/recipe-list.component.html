<div class="container my-4">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onNewRecipe()">
        New Recipe
      </button>
    </div>
  </div>

  <div class="spinner-border m-5" role="status" *ngIf="!recipes"></div>

  <div class="row mt-4" *ngIf="recipes">
    <div class="col-xs-12">
      <app-recipe-item
        *ngFor="let recipe of recipes; let i = index"
        [recipe]="recipe"
        [index]="i"
      ></app-recipe-item>
    </div>
  </div>
</div>
