<app-shopping-edit></app-shopping-edit>
<div class="row mt-5">
  <div class="col-md-6">
    <ul class="list-group" s>
      <li
        style="cursor: pointer"
        class="list-group-item"
        *ngFor="
          let ingredient of (ingredients | async)?.ingredients;
          let i = index
        "
        (click)="onEditItem(i)"
      >
        {{ ingredient.name }} ( {{ ingredient.amount }})
      </li>
    </ul>
  </div>
</div>
